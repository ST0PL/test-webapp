<html>
    <head>
        <meta charset='utf-8'>
        <title>Судный день</title>
    </head>
    <header>
    </header>
<html>
<body>
    <div class=timer id=timerObj>
    </div>
    <div class=message>
        FUCK YEAH!
    </div>
    <div class=mainButtonContainer>
        <button class=mainButton onclick=SendData()>
            Отправить сообщение
        </button>
    </div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
<style>
   @font-face {
     font-family: Determination;
     src: url(fonts/determination.ttf);
    }
    @font-face {
        font-family: Queen;
        src: url(fonts/queen.ttf);
    }
    body{
        margin: 0;
        background-color: #0d0d0d;
        font-family: Arial;
        line-height: 1.5;
    }
    .message{
        color: white;
        text-align: center;
        font-size: 90px;
        font-family: Determination
    }
    .timer{
        color: white;
        margin: 0 auto;
        border: 2px solid rgb(179,23,241);
        border-radius: 10px;
        margin: 50px 50px;
        text-align: center;
        font-size: 90px;
        font-family: Queen;
    }
    .mainButtonContainer{
        display: flex;
        justify-content: center;
    }
    .mainButton{
        color: white;
        background-color: #0d0d0d;
        text-align: center;
        font-weight: bold;
        border: 2px solid rgb(179,23,241);
        border-radius: 10px;
        padding: 20 50px;
        font-size: 20px;

    }
    .mainButton:active{
        background: rgb(179,23,241);
    }
    .mainButton:hover{
        -webkit-box-shadow: 0px 0px 7px 7px rgba(179,23,241,0.21);
        -moz-box-shadow: 0px 0px 7px 7px rgba(179,23,241,0.21);
        box-shadow: 0px 0px 7px 7px rgba(179,23,241,0.21);
    }
</style>

<script>
    let tg = window.Telegram.WebApp;
    function UpdateTime(){
        setInterval(function() {
            var date  = new Date();
            document.getElementById("timerObj").innerHTML = `${String(date.getHours()).padStart(2,"0")}:${String(date.getMinutes()).padStart(2,"0")}:${String(date.getSeconds()).padStart(2,"0")}`+ `<br>${String(date.getDate()).padStart(2,"0")}.${String(date.getMonth() + 1).padStart(2,"0")}.${date.getFullYear()}`;
        }, 1000);
    }
    UpdateTime();
    function SendData(){
        tg.MainButton.setText("Сообщение отправлено!");
        tg.MainButton.show();
        tg.sendData("ebanutsa");
    }

</script>
